<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Our Game</title>
</head>
<body>
  <div id="score">
    <span>Счет: 0</span>
  </div>
  <div class="lives">
  <i class="fa-solid fa-heart fa-2xl" style="color: #ff0035;" id="tenHeart"></i>
    <div class="live"></div>
  <i class="fa-solid fa-heart fa-2xl" style="color: #ff0035;" id="nineHeart"></i>
    <div class="live"></div>
  <i class="fa-solid fa-heart fa-2xl" style="color: #ff0035;" id="eightHeart"></i>
    <div class="live"></div>
  <i class="fa-solid fa-heart fa-2xl" style="color: #ff0035;" id="sevenHeart"></i>
    <div class="live"></div>
  <i class="fa-solid fa-heart fa-2xl" style="color: #ff0035;" id="sixHeart"></i>
    <div class="live"></div>
  <i class="fa-solid fa-heart fa-2xl" style="color: #ff0035;" id="fiveHeart"></i>
    <div class="live"></div>
  <i class="fa-solid fa-heart fa-2xl" style="color: #ff0035;" id="fourHeart"></i>
    <div class="live"></div>
  <i class="fa-solid fa-heart fa-2xl" style="color: #ff0035;" id="threeHeart"></i>
    <div class="live"></div>
  <i class="fa-solid fa-heart fa-2xl" style="color: #ff0035;" id="twoHeart"></i>
    <div class="live"></div>
  <i class="fa-solid fa-heart fa-2xl" style="color: #ff0035;" id="oneHeart"></i>
    <div class="live"></div>
  </div>
    <div id="container">
      <div class="buttons">
        <button id="start">Старт</button>
        <button id="stop">Стоп</button>
      </div>
        <div id="squares">
          <div class="square">1</div>
          <div class="square">2</div>
          <div class="square">3</div>
          <div class="square">4</div>
          <div class="square">5</div>
          <div class="square">6</div>
          <div class="square">7</div>
          <div class="square">8</div>
          <div class="square">9</div>
        </div>
      </div>
      <div id="scoreHistory"></div>
    <script src="main.js"></script>
</body>
</html>
